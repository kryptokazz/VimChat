<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
   <div class="contact">
    <div class="contact-header" id="johnDoeHeader">
        <div class="contact-name"> &gt; John Doe</div>
    </div>
    <div class="contact-details" id="johnDoeDetails">
        <div class="contact-status"> &gt; Online</div>
        <div class="contact-last-message"> &gt; I'm good, thank you!</div>
        <div class="contact-time"> &gt; 12:00</div>
        <div class="contact-unread"> &gt; 2</div>
        <div class="contact-avatar"></div>
        <div class="contact-delete"> &gt; X</div>
    </div>
</div>

      
    <div class="main"> 
         <div class="chat-box" id="chatBox">
<div class="message self">
    <div class="message-content">
        <div class="line-number self">1</div>
        <div class="text">Hello, how are you?</div>
    </div>
</div>
<div class="message">
    <div class="message-content">
        <div class="line-number other">1</div>
        <div class="text">I'm good, thank you!</div>
    </div>
</div>
<div class="message self">
    <div class="message-content">
        <div class="line-number self">2</div>
        <div class="text">What's up?</div>
    </div>
</div>

        <div class="input-container">
            <textarea class="message-input" placeholder="Type your message..."></textarea>
            <button class="send-button">Send</button>
        </div>
        <div class="color-buttons">
            <button class="color-button" id="monokai">Monokai</button>
            <button class="color-button" id="solarized">Solarized</button>
            <button class="color-button" id="gruvbox">Gruvbox</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
