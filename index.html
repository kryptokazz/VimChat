<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
<div class="container">
    <div class="contact">
        <div class="contact-header" id="contactsHeader">
            <div class="contact-name-container">
                <div class="contact-name">Contact Name</div>
                <button class="edit-button">Edit</button> <!-- Changed class name to edit-button -->
            </div>
        </div>
        <div class="contact-details" id="contactDetails">
            <!-- Contact details will be added here -->
        </div>
    </div>

    <!-- Input field and button for adding contacts (initially hidden) -->
    <div id="addContactContainer" class="hidden">
        <input type="text" id="newContactName" placeholder="Enter contact name">
        <button id="addContactButton">Add Contact</button>
    </div>

    <div class="main"> 
        <div class="chat-box" id="chatBox">
            <!-- Messages will be added dynamically here -->
        </div>
        <div class="input-container">
            <textarea id="messageInput" class="message-input" placeholder="Type your message..."></textarea>
            <button id="sendButton" class="send-button">Send</button>
        </div>
        <div class="color-buttons">
            <button class="color-button" id="monokai">Monokai</button>
            <button class="color-button" id="solarized">Solarized</button>
            <button class="color-button" id="gruvbox">Gruvbox</button>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
